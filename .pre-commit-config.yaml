repos:
  - repo: https://github.com/psf/black
    rev: "24.4.2"
    hooks:
      - id: black
        name: black
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies: []
        args: ["--max-line-length=120"]